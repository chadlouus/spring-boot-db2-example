<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DB2 - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>DB2 Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image URL</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.imageUrl}"></td>

                <td><a th:href="@{'/product/show/' + ${product.id}}">View</a> </td>
                <td><a th:href="@{'/product/edit/' + ${product.id}}">Edit</a> </td>
                <td><a th:href="@{'/product/delete/' + ${product.id}}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <a th:href="@{/product/new}">New Product</a>
        </div>
    </div>
    <br /> 
    <br /> 
    <div class="row">
        <div class="col-sm-5">
            <a th:href="@{/product/stress/insert/5}">Stress Insert (5 records)</a>
        </div>
    </div>
    <br /> 
    <div class="row">
        <div class="col-sm-5">
            <a th:href="@{/product/stress/delete/5}">Stress Delete (5 records)</a>
        </div>
    </div>
    <br /> 
    <div class="row">
        <div class="col-sm-5">
            <a th:href="@{/product/stress/randomget/5}">Stress Random Non-Existent Record Gets</a>
        </div>
    </div>
    <br /> 
    <div class="row">
        <div class="col-sm-5">
            <a th:href="@{/product/stress/randomdelete/5}">Stress Random Non-Existent Record Deletes</a>
        </div>
    </div>
</div>

</body>
</html>
